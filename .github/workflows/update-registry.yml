name: Update Plugin Registry

on:
  push:
    branches: [main]
    paths:
      - "*/plugin.json"
      - "*/releases/**"
  workflow_dispatch:

jobs:
  update-registry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout plugins repository
        uses: actions/checkout@v4
        with:
          path: plugins

      - name: Checkout registry repository
        uses: actions/checkout@v4
        with:
          repository: PortableSheep/delve-registry
          token: ${{ secrets.REGISTRY_TOKEN }}
          path: registry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install PyYAML

      - name: Generate registry files
        run: |
          cd plugins
          python .github/scripts/simple-registry-generator.py

      - name: Copy generated files to registry
        run: |
          cp plugins/registry.yml registry/
          cp -r plugins/api registry/

          # Copy plugin.json files to registry
          for plugin in plugins/*/; do
            plugin_name=$(basename "$plugin")
            if [ -f "$plugin/plugin.json" ]; then
              mkdir -p "registry/$plugin_name"
              cp "$plugin/plugin.json" "registry/$plugin_name/"
            fi
          done

          # Copy or link release assets
          for plugin in plugins/*/; do
            plugin_name=$(basename "$plugin")
            if [ -d "$plugin/releases" ]; then
              mkdir -p "registry/$plugin_name"
              cp -r "$plugin/releases" "registry/$plugin_name/"
            fi
          done

      - name: Commit and push registry updates
        run: |
          cd registry
          git config user.name "Plugin Registry Bot"
          git config user.email "bot@delve-registry.local"

          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update registry from plugins@$(cd ../plugins && git rev-parse --short HEAD)"
            git push
          fi

      - name: Create deployment
        if: success()
        run: |
          echo "Registry updated successfully"
          echo "View at: https://raw.githubusercontent.com/PortableSheep/delve-registry/main/registry.yml"
