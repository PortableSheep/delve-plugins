name: Update Plugin Registry

on:
  push:
    branches: [main]
    paths:
      - "*/plugin.json"
      - "*/releases/**"
  workflow_dispatch:

jobs:
  trigger-registry-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout plugins repository
        uses: actions/checkout@v4

      - name: Trigger registry repository workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REGISTRY_DISPATCH_TOKEN }}
          repository: PortableSheep/delve-registry
          event-type: plugins-updated
          client-payload: |
            {
              "plugins_repo": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "changed_files": "${{ steps.changes.outputs.files }}"
            }

      - name: Log dispatch
        run: |
          echo "âœ… Registry update triggered"
          echo "Repository: PortableSheep/delve-registry"
          echo "Event: plugins-updated"
          echo "Triggered by: ${{ github.sha }}"
